<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <title>TODOLIST</title>
</head>

<body ng-app="app" ng-controller="todoController" style="background-image: url(/images/bg.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 ng-bind="titolo" class="text-center mt-5 text-light"></h1>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-md-10">
                <input type="text" ng-model="nuovotodo" class="form-control" placeholder="cosa vorresti fare?">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-success" ng-click="inserttodo()" ng-disabled="!nuovotodo.length">Inserisci</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" ng-repeat="todo in todos">
                <p>
                    <button class="btn btn-disabled" ng-hide="todo.fatto" ng-click="modifica($index)"><i class="fas fa-check"></i></button>
                    <button class="btn btn-success" ng-show="todo.fatto" ng-click="modifica($index)"><i class="fas fa-check"></i></button>
                    <button class="btn btn-danger ml-2" ng-click="cancella($index)"><i class="fas fa-trash"></i></button>
                    <span ng-bind="todo.titolo" class="ml-2 font-weight-bold text-capitalize" ng-style="todo.fatto && {'text-decoration': 'line-through'}"></span>
                </p>
                <hr>
            </div>
        </div>
    </div>
</body>

<!-- LIVERELOAD -->
<script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=1"></' + 'script>')
</script>

<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/angular/angular.min.js"></script>

<!-- dipendenze interne -->

<script src="/js/todo/todoController.js"></script>

</html>
