<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/datetimepicker/datetimepicker.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <title>TODOLIST</title>
</head>

<body ng-app="app" ng-controller="todoController" style="background-image: url(/images/bg.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 ng-bind="titolo" class="text-center mt-5 text-light"></h1>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-6">
                <input type="text" ng-model="nuovotodo" class="form-control" placeholder="cosa vorresti fare?">
            </div>
            <div class="col-4">
                <div class="dropdown">
                    <a class="dropdown-toggle" id="dropdown" role="button" data-toggle="dropdown" data-target=".dropdown"
                        href="#">
                        <div class="input-group">
                            <input type="text" id="date" name="date" class="form-control" data-ng-model="data | date:'dd/MM/yyyy HH:mm'">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker data-ng-model="data" data-datetimepicker-config="{ dropdownSelector: '#dropdown' }"></datetimepicker>
                    </ul>
                </div>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-success" ng-click="inserttodo()" ng-disabled="!nuovotodo.length || !data">Inserisci</button>
            </div>
        </div>
        <div class="row" ng-show="todos.length">
            <div class="col-md-12" ng-repeat="todo in todos">
                <p>
                    <button class="btn btn-disabled" ng-hide="todo.concluso" ng-click="modifica(todo._id, todo.concluso)"><i
                            class="fas fa-check"></i></button>
                    <button class="btn btn-success" ng-show="todo.concluso" ng-click="modifica(todo._id, todo.concluso)"><i
                            class="fas fa-check"></i></button>
                    <button class="btn btn-danger ml-2" ng-click="cancella(todo._id)"><i class="fas fa-trash"></i></button>
                    <span ng-bind="todo.inizio | date:'dd/MM/yyyy HH:mm'" class="ml-2 font-weight-bold text-capitalize"></span>
                    <span ng-bind="todo.titolo" class="ml-2 font-weight-bold text-capitalize" ng-style="todo.conluso && {'text-decoration': 'line-through'}"></span>
                </p>
                <hr>
            </div>
        </div>
    </div>
</body>

<!-- LIVERELOAD -->
<script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=1"></' + 'script>')
</script>

<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/datetimepicker/datetimepicker.js"></script>
<script src="/datetimeinput/dateTimeInput.js"></script>

<!-- dipendenze interne -->

<script src="/js/todo/todoService.js"></script>

</html>
